<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn1" onclick="appendTodisplay('+')">+</button>
            <button class="btn" onclick="appendTodisplay('7')">7</button>
            <button class="btn" onclick="appendTodisplay('8')">8</button>
            <button class="btn" onclick="appendTodisplay('9')">9</button><br>
            <button class="btn1" onclick="appendTodisplay('-')">-</button>
            <button class="btn" onclick="appendTodisplay('4')">4</button>
            <button class="btn" onclick="appendTodisplay('5')">5</button>
            <button class="btn" onclick="appendTodisplay('6')">6</button><br>
            <button class="btn1" onclick="appendTodisplay('*')">*</button>
            <button class="btn" onclick="appendTodisplay('1')">1</button>
            <button class="btn" onclick="appendTodisplay('2')">2</button>
            <button class="btn" onclick="appendTodisplay('3')">3</button><br>
            <button class="btn1" onclick="appendTodisplay('/')">/</button>
            <button class="btn" onclick="appendTodisplay('0')">0</button>
            <button class="btn" onclick="appendTodisplay('.')">.</button>
            <button class="btn" onclick="calculate()">=</button><br>
            <button class="btn1" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stop-Watch</h1>
        <div class="timer" id="timer">00:00:00:00</div><br>
        <div class="buttons">
            <button class="start , b1" onclick="start()">Start</button>
            <button class="stop , b2" onclick="stop()">Stop</button>
            <button class="reset , b3" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./stopwatch.js"></script>
</body>
</html>
